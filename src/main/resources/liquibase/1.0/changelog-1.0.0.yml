databaseChangeLog:
  - changeSet:
      id: Create payments table
      author: Murad
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: descriptions
                  type: text
              - column:
                  name: amount
                  type: numeric(16,2)